<div id="zotero-panel" class="bottom-panel vert-resizable top-resizer">
    <div class="toolbar simple-toolbar-layout">
        <input type="text" id="zotero-search-query" placeholder="{{S.UI_PANEL_SEARCH_PLACEHOLDER}}" autofocus>
        <button id="zotero-insert-btn" class="btn" autofocus>{{S.UI_PANEL_INSERT_CITATION}}</button>
        <button id="zotero-clear-btn" class="btn" autofocus>{{S.UI_PANEL_CLEAR_RESULTS}}</button>
        <button id="zotero-insert-biblio-btn" class="btn" autofocus>{{S.UI_PANEL_INSERT_BIBLIOGRAPHY}}</button>
        <button id="zotero-generate-biblio-file-btn" class="btn" autofocus>{{S.UI_PANEL_GENERATE_BIBLIOGRAPHY_FILE}}</button>
        <a href="#" class="close">&times;</a>
    </div>
    <div id="zotero-notification-bar"></div>
    <div id="zotero-search-results" class="table-container resizable-content"></div>
</div>
