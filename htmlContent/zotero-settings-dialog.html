<div id="zotero-settings-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{S.SETTINGS_TITLE}}</h1>
    </div>

    <div class="modal-body">
        <ul class="nav nav-tabs" id="zotero-settings-tabs">
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="zotero-settings-tab-general">
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button data-button-id="defaults" class="dialog-button btn left">{{S.SETTINGS_BUTTON_DEFAULTS}}</button>
        <button data-button-id="cancel" class="dialog-button btn cancel btn-80">{{S.SETTINGS_BUTTON_CANCEL}}</button>
        <button data-button-id="ok" class="dialog-button btn primary btn-80">{{S.SETTINGS_BUTTON_SAVE}}</button>
    </div>
</div>
